<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 80px solid black;
    }

    img {
      width: 100%;
      height: auto;
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 0, 0); 
      z-index: 9999;
    }
  </style>
</head>

<body>

  <div class="watermark">   </div>

  <table>
    <tr>
      <td>
        <img src="https://i.pinimg.com/originals/4f/80/35/4f8035a37b017fff67960e466d004094.gif">
      </td>
      <td>
        <img src="https://i.pinimg.com/originals/4f/80/35/4f8035a37b017fff67960e466d004094.gif">
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://i.pinimg.com/originals/4f/80/35/4f8035a37b017fff67960e466d004094.gif">
      </td>
      <td>
        <img src="https://i.pinimg.com/originals/4f/80/35/4f8035a37b017fff67960e466d004094.gif">
      </td>
    </tr>
  </table>

</body>

</html>
