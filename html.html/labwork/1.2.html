<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Table</title>
  <style>
    .container {
      text-align: center;
    }

    table {
      
      width: 50%;
      margin: auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th > </th>
        <th > </th>
        <th >bob </th>
        <th>Alice</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">favourite</td>
        <td>color</td>
        <td>blue</td>
        <td>purple</td>
      </tr>
      <tr>
        <td>flavour</td>
        <td>banana</td>
        <td>choclate</td>
      </tr>
      <tr>
        <td rowspan="2">least favourite</td>
        <td>color</td>
        <td>yellow</td>
        <td>pink</td>
      </tr>
      <tr>
        <td>flavour</td>
        <td>mint</td>
        <td>walnut</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
