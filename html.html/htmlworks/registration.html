<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Table Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }

        title {
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Bootstrap Table Example</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>shikha</td>
                <td>25</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>ankita</td>
                <td>24</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>anushree</td>
                <td>23</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>roshni</td>
                <td>22</td>
            </tr>
           
           
        </tbody>
    </table>
</div>

</body>
</html>
