<!DOCTYPE html>

<title>Student Information</title>
<style>

    border: 2px solid #000000; 
  }

  th, td {
    border: 1px solid #000000; 
    padding: 8px;
    text-align: center;
    height: 30px;
  }

  th {
    background-color: gray; 
    color: black; 
    font-weight: bold;
  }

  td:first-child {
    background-color: #f2f2f2;
  }
  tr:nth-child(odd) td {
    background-color: #ffffff; 
  }

  tr:nth-child(even) td {

  }
</style>
</head>
