<!-- 1. Use frames such that page is divided into 3 frames 20% on left to
show contents of pages, 60% in center to show body of page,
remaining on right to show remarks -->
<!DOCTYPE html>
<html>
<head>
    <title>Three Frame Layout</title>
</head>
<frameset cols="20%, 60%, *">
    <frame src="contents.html" name="contents">
    <frame src="body.html" name="body">
    <frame src="remarks.html" name="remarks">
</frameset>
</html>
