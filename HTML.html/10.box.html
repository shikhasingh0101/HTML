<!-- 10 Create an HTML page that contains a selection box with a list of 5
countries, when the user selects a country, its capital should be
printed next to the list; Add CSS to customize the properties of the
font of the capital (color, bold and font size) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Capitals</title>
<link rel="stylesheet" href="styles.css">
<style>
  #capital {
    color: blue;
    font-weight: bold;
    font-size: 18px;
  }
 
</style>
<script>
function showCapital() {
  var select = document.getElementById("countrySelect");
  var capitalDiv = document.getElementById("capital");
  var country = select.value;
  var capital;

  switch (country) {
    case "USA":
      capital = "Washington, D.C.";
      break;
    case "UK":
      capital = "London";
      break;
    case "France":
      capital = "Paris";
      break;
    case "Germany":
      capital = "Berlin";
      break;
    case "Japan":
      capital = "Tokyo";
      break;
    default:
      capital = "Unknown";
  }

  capitalDiv.textContent = "Capital: " + capital;
}


</script>
</head>
<body>
  <h2>Select a Country:</h2>
  <select id="countrySelect" onchange="showCapital()">
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="France">France</option>
    <option value="Germany">Germany</option>
    <option value="Japan">Japan</option>
  </select>
  <div id="capital"></div>
 

  <script src="script.js"></script>
</body>
</html>
