<!-- 3 Create a web page with an appropriate image towards the left hand
side of the page, when user clicks on the image another web page
should open. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color:black;
            border-radius: 10px;
            text-align: center; 
            color: white;
        }
        img {
            height: 30%;
            width: 30%;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://letsupgrade.in/" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHCaz5TzNUDTWDH6PCg_KvMtJI5GuAGPtpojVimK9Iig&s" alt="Click me">
        </a>
        <h1>Click Me</h1>
    </div>
</body>
</html>
